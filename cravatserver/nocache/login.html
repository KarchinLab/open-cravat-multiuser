<!doctype html>
<html>
<head>
    <title>OpenCRAVAT Server</title>
    <link rel="shortcut icon" href='#'>
    <link rel="icon" href="/submit/icon.png" />
    <link rel="stylesheet" href="/submit/nocache/websubmit.css">
    <link rel="stylesheet" href="/store/nocache/webstore.css">
    <link rel="stylesheet" href="/server/nocache/cravatserver.css">
    <script src="/submit/jquery-3.3.1.min.js"></script>
    <script src='/store/nocache/webstore.js'></script>
    <script src='/server/nocache/cravatserver.js'></script>
    <script>
        $(document).ready(function() {
            //server_run();
        });
    </script> 
</head>

<body>

<div id='loginsignupdialog'>
    <img src='/submit/logo_new.png' />
    <div id='logindiv' style='display: block;'>
        <div style='font-size: 16px;'>Log in to use OpenCRAVAT Server</div>
        <table><tbody><tr>
        <td>Email</td><td><input type='text' id='login_username' /></td></tr>
        <tr><td>Password</td><td><input type='password' id='login_password' /></td></tr>
        </tbody></table>
        <button onclick='login();'>Login</button>
        <br />
        <span style='text-decoration: underline; color: #4d4d4d; cursor: default;' onclick='forgotPassword();'>Forgot password?</span>
        <br />
        <span style='text-decoration: underline; color: #4d4d4d; cursor: default;' onclick='showSignupDiv();'>Sign up</span>
    </div>
    <div id='forgotpassworddiv' style='display: none;'>
        <div id='forgotpasswordgetquestiondiv'>
            <table><tbody>
            <tr><td>Email</td><td><input type='text' id='forgotpasswordemail' /></td></tr>
            </tbody></table>
            <button id='forgotpasswordgetquestionbutton' onclick='getPasswordQuestion();'>Get password question</button>
            <br />
            <span style='text-decoration: underline; color: #4d4d4d; cursor: default;' onclick='showLoginDiv();'>Back to Login</span>
        </div>
        <div id='forgotpasswordquestionanswerdiv'>
            Question: <span id='forgotpasswordquestion'></span>
            <br />
            Answer: <input type='text' id='forgotpasswordanswer' />
            <br />
            <button id='forgotpasswordsubmitbutton' onclick='submitForgotPasswordAnswer();'>Submit</button>
        </div>
    </div>
    <div id='signupdiv' style='display: none;'>
        <table><tbody>
        <tr><td>Email</td><td><input type='text' id='signupemail' /></td></tr>
        <tr><td>Password</td><td><input type='password' id='signuppassword' /></td></tr>
        <tr><td>Re-type password</td><td><input type='password' id='signupretypepassword' /></td></tr>
        <tr><td>Question</td><td><input type='text' id='signupquestion' /></td></tr>
        <tr><td>Answer</td><td><input type='text' id='signupanswer' /></td></tr>
        </tbody></table>
        <button id='signupbutton' onclick='signupSubmit();'>Create account</button>
        <br />
        <span style='text-decoration: underline; color: #4d4d4d; cursor: default;' onclick='showLoginDiv();'>Back to Login</span>
    </div>
</div>
 
</body>
</html>
